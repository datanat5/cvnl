            // Function to add coordinates to a data layer
            function addLayerData(layer, locations, color) {
                locations.forEach(location => {
                    layer.add(new google.maps.Data.Feature({
                        geometry: new google.maps.Data.Point(location)
                    }));
                });
                layer.setStyle({
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5,
                        fillColor: color,
                        fillOpacity: 0.6,
                        strokeWeight: 0.6,
                    }
                });
            }

            // Add data to layers with specified colors
            addLayerData(layer2023, locations2023, "blue");
            addLayerData(layer2024, locations2024, "green");

            // Layer toggle functionality
            document.getElementById("toggle2023").addEventListener("change", (e) => {
                layer2023.setMap(e.target.checked ? map : null);
            });
